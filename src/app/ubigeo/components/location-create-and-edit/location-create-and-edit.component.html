<form (submit)="onSubmit()" #resourceForm='ngForm' class="form-row">
  <mat-dialog-content>
    <button mat-icon-button mat-dialog-close class="dialog-button-close">
      <mat-icon>close</mat-icon>
    </button>
    <h4 mat-dialog-title>{{ 'location.title' | translate }}</h4>
    <mat-form-field>
      <input matInput placeholder="Street Address" name="streetAddress" required [(ngModel)]="location.streetAddress">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Postal Code" name="postalCode" required [(ngModel)]="location.postalCode">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="City" name="city" required [(ngModel)]="location.city">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="State Province" name="stateProvince" required [(ngModel)]="location.stateProvince">
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Country" name="countryId" required [(ngModel)]="location.countryId" >
        @for(country of countries; track country.name) {
          <mat-option [value]="country.id">
            {{ country.name }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>

  </mat-dialog-content>
  <mat-dialog-actions>
    @if (editMode === true) {
      <button mat-raised-button color="primary">
        <mat-icon>update</mat-icon> Update
      </button>
    }
    @else {
      <button mat-raised-button color="primary">
        <mat-icon>save</mat-icon> Add
      </button>
    }
    <button mat-raised-button color="warn" mat-dialog-close>
      <mat-icon>cancel</mat-icon> Cancel
    </button>
  </mat-dialog-actions>
</form>
